<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Chatosaurus</title>
</head>
<body>
	<div class="app">
		<nav class="side">
			<div class="side-server">
				<div class="side-server-home"></div>
				<div class="side-server-channel"></div>
				<div class="side-server-download"></div>
			</div>
			<div class="side-message">
				<div class="side-message-start"></div>
				<div class="side-message-menu"></div>
				<div class="side-message-convo"></div>
				<div class="side-message-options"></div>
			</div>
		</nav>
		<main class="chat">
			<div class="chat-top">
				<div class="chat-top-menu"></div>
				<div class="chat-top-icons"></div>
			</div>
			<div class="chat-content"></div>
			<div class="chat-message"></div>
		</main>
	</div>
</body>
</html>
