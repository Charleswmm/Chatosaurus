<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Chatosaurus</title>
</head>
<body>
	<div class="app">
		<nav class="nav-side">
			<div class="nav-column nav-column-server">
				<div class="nav-group nav-group-server">
					<div class="nav-item nav-item-blue nav-item-active">
						<div class="svg svg-home"></div>
						<div class="tool-tip">Home</div>
					</div>
				</div>
				<div class="nav-group nav-group-separator"></div>
				<div class="nav-group nav-group-server">
					<div class="nav-item nav-item-blue">
						<div class="nav-item-content">fs</div>
						<div class="tool-tip">Pytho's Server</div>
					</div>
					<div class="nav-item nav-item-blue nav-item-image">
						<div class="nav-item-content"></div>
						<div class="tool-tip">Jakx's Server</div>
					</div>
					<div class="nav-item nav-item-green">
						<div class="svg svg-add"></div>
						<div class="tool-tip">Add a Server</div>
					</div>
					<div class="nav-item nav-item-green">
						<div class="svg svg-discover"></div>
						<div class="tool-tip">Server Discovery</div>
					</div>
				</div>
				<div class="nav-group nav-group-separator"></div>
				<div class="nav-group nav-group-server">
					<div class="nav-item  nav-item-green">
						<div class="svg svg-download"></div>
						<div class="tool-tip">Download Apps</div>
					</div>
				</div>
			</div>
			<div class="nav-column nav-column-message">
				<div class="nav-group nav-group-top">
					<div class="nav-item-start">
						<button class="btn btn-start">Find or start a conversation</button>
					</div>
				</div>
				<div class="nav-group">
					<div class="nav-item nav-item-menu">Friends</div>
					<div class="nav-item nav-item-menu">Nitro</div>
				</div>
				<div class="nav-group nav-group-grow">
					<div class="nav-item-head">
						DIRECT MESSAGES
					</div>
					<div class="nav-item nav-item-dm">Pytho</div>
					<div class="nav-item nav-item-dm">Jakx</div>
				</div>
				<div class="nav-group nav-group-foot">
					<div class="nav-foot"></div>
				</div>
			</div>
		</nav>
		<main class="chat">
			<div class="chat-top">
				<nav class="nav-top">
					<div class="nav-group nav-group-top">
						<div class="nav-item"></div>
						<div class="nav-item nav-item-grow"></div>
						<div class="nav-item"></div>
						<div class="nav-item"></div>
						<div class="nav-item"></div>
						<div class="nav-item"></div>
					</div>
				</nav>
			</div>
			<div class="chat-main"></div>
			<div class="chat-foot"></div>
		</main>
	</div>
</body>
</html>
